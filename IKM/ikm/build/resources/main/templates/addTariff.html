<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить тариф</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .button-container .button-home {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .button-container .button-home:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
<h1>Добавить тариф</h1>
<form action="#" th:action="@{/addTariff}" th:object="${tariff}" method="post">
    <label for="tariffN">Название тарифа:</label>
    <input type="text" id="tariffN" th:field="*{tariffN}" required>
    <label for="tariffCost">Стоимость тарифа:</label>
    <input type="number" id="tariffCost" th:field="*{tariffCost}" required>
    <label for="validityD">Дата действия:</label>
    <input type="date" id="validityD" th:field="*{validityD}" required>
    <button type="submit">Добавить тариф</button>
</form>

<div class="button-container">
    <a th:href="@{/}" class="button-home">Вернуться в главное меню</a>
</div>

</body>
</html>
