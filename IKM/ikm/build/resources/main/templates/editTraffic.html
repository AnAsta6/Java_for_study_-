<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать трафик</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .button-container .button-home {
        background-color: #ff6347;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin: 5px;
        display: inline-block;
    }
    .button-container .button-home:hover {
        background-color: #ff4500;
    }
  </style>
</head>
<body>
<h1>Редактировать трафик</h1>
<form th:action="@{/editTraffic/{id}(id=${traffic.id})}" th:object="${traffic}" method="post">
  <label for="trafficCost">Стоимость трафика:</label>
  <input type="number" id="trafficCost" th:field="*{trafficCost}" required>
  <label for="usageT">Время использования:</label>
  <input type="time" id="usageT" th:field="*{usageT}" required>
  <label for="usageD">Дата использования:</label>
  <input type="date" id="usageD" th:field="*{usageD}" required>
  <label for="service">Услуга:</label>
  <select id="service" th:field="*{service}" required>
    <option th:each="service : ${services}" th:value="${service.id}" th:text="${service.serviceN}"></option>
  </select>
  <button type="submit">Сохранить</button>
  <a href="/traffics" class="btn">Отмена</a>
</form>

<div class="button-container">
  <a th:href="@{/}" class="button-home">Вернуться в главное меню</a>
</div>

</body>
</html>
