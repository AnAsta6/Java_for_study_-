<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать клиента</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .button-container .button-home {
        background-color: #ff6347;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin: 5px;
        display: inline-block;
    }
    .button-container .button-home:hover {
        background-color: #ff4500;
    }
  </style>
</head>
<body>
<h1>Редактировать клиента</h1>
<form th:action="@{/editClient/{id}(id=${client.id})}" th:object="${client}" method="post">
  <label for="clientFio">ФИО:</label>
  <input type="text" id="clientFio" th:field="*{clientFio}" required>
  <label for="phoneNumber">Номер телефона:</label>
  <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
  <button type="submit">Сохранить</button>
  <a href="/clients" class="btn">Отмена</a>
</form>

<div class="button-container">
  <a th:href="@{/}" class="button-home">Вернуться в главное меню</a>
</div>

</body>
</html>
